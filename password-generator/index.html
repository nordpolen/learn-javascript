<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <!-- Tailwind CSS CDN for simple styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center h-screen">

            ğŸ“‹
        </button>
    </div>


    <!-- Input for password length -->
    <label for="length" class="text-white mb-1">Password length:</label>
    <input type="number" id="length" min="4" max="128" value="12" class="bg-gray-800 border-gray-700 border-2 p-2 rounded w-20 mb-4 text-center text-white">

    <!-- Button to generate password -->
    <button id="generate" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">
        Generate password
    </button>

    <!-- JavaScript file -->
    <script src="script.js"></script>
