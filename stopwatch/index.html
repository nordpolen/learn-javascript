<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold mb-6 text-gray-100">⏱️ Stopwatch ⏱️</h1>

    <!-- Displaying the time -->
    <div id="display" class="text-4xl font-mono text-gray-200 mb-6">
        00:00:00
    </div>

    <!-- Buttons -->
    <div class="space-x-3">
        <button id="startBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">
            Start
        </button>
        <button id="stopBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">
            Stop
        </button>
        <button id="resetBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-400">
            Reset
        </button>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
